- table:
    schema: public
    name: accounts
  object_relationships:
  - name: payee
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: payees
        column_mapping:
          id: transfer_acct
  array_relationships:
  - name: pending_transactions
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          schema: public
          name: pending_transactions
  - name: transactions
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: transactions
        column_mapping:
          id: account_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - account_id
      - name
      - balance_current
      - balance_available
      - balance_limit
      - mask
      - official_name
      - type
      - subtype
      - bank
      - offbudget
      - closed
      - tombstone
      filter: {}
- table:
